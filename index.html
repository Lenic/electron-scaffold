<html>

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = (process.env.NODE_ENV === 'development')
      ? 'http://localhost:' + (process.env.PORT || 3000) + '/assets/style.css'
      : 'assets/style.css';

    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div id="container"></div>
  <script>
    {
      var script = document.createElement('script');
      script.src = (process.env.NODE_ENV === 'development')
        ? 'http://localhost:' + (process.env.PORT || 3000) + '/assets/main.js'
        : 'assets/main.js';

      document.body.appendChild(script);
    }
  </script>
</body>

</html>
